<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decriptazione</title>

    <!-- CSS only BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="javascript.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f6f6f6">
    <div class="container-fluid">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"></span>
            <a class="navbar-brand" href="">
                <b>Decriptazione</b>
                <span>Frova-Pocaterra-Wang</span>
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar7">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ms-auto flex-nowrap">
                <li class="nav-item">
                    <a class="btn btn-primary" role="button" id="summaryButton" href="criptazione.html">Criptazione</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="display-3">Decriptazione</h1>
    <div class="row mb-5">
        <div class="col">
            <h1 class="display-7">Caricamento del file</h1>
            <div class="col">
                <input type="file" id="fileToLoad" onchange="loadFileAsText(true)">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h1 class="display-7">Anteprima del file criptato</h1>
            <h3 class="display-7">UTF-8</h3>
            <div class="form-group">
                <textarea class="form-control" id="textPreview" rows="10" style="white-space: pre-wrap;"></textarea>
            </div>
        </div>
        <div class="col">
            <h1 class="display-7">Anteprima del file decriptato</h1>
            <h3 class="display-7">Base64</h3>
            <div class="form-group">
                <textarea class="form-control" id="decriptedPreview" rows="10"
                          style="white-space: pre-wrap;"></textarea>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <h1 class="display-7">Chiave di decriptazione</h1>
        <h3 class="display-7">Caricamento via file</h3>
        <div class="col mb-3">
            <input type="file" id="keyFile" onchange="loadKeyFileAsText()">
        </div>
        <h3 class="display-7">Anteprima chiave</h3>
        <div class="form-group mb-3">
            <textarea class="form-control" id="keyManual" rows="5" style="white-space: pre-wrap;"></textarea>
        </div>

        <button class="btn btn-success mb-3" onclick="decriptazione()">Esegui decriptazione</button>
        <button class="btn btn-primary" id="download" onclick="downloadBase64File('decriptedFile', true)">Download file
            decriptato
        </button>
    </div>
</div>
</body>
</html>
