<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crittografia</title>

    <!-- CSS only BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1 class="display-6">Crittografia</h1>

    <div class="row mb-5">
        <div class="col">
            <h1 class="display-7">Caricamento del file</h1>
            <div class="col">
                <input type="file" id="fileToLoad" onchange="loadFileAsText()">
            </div>
        </div>
        <div class="col">
            <h1 class="display-7">Anteprima del file</h1>
            <div class="form-group">
                <textarea class="form-control" id="textPreview" rows="10" style="white-space: pre-wrap;"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
