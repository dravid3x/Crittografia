<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crittografia</title>

    <!-- CSS only BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="javascript.js"></script>

</head>
<body onload="chiave()">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f6f6f6">
    <div class="container-fluid">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"></span>
            <a class="navbar-brand" href="">
                <b>Criptazione</b>
                <span>Frova-Pocaterra-Wang</span>
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar7">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ms-auto flex-nowrap">
                <li class="nav-item">
                    <a class="btn btn-primary" role="button" id="summaryButton"
                       href="decriptazione.html">Decriptazione</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="container">
        <h1 class="display-3">Criptazione</h1>
        <div class="row mb-5">
            <div class="col">
                <h1 class="display-7">Caricamento del file</h1>
                <div class="col">
                    <input type="file" id="fileToLoad" onchange="loadFileAsText(false)">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <h1 class="display-7">Anteprima del file originale</h1>
                <h3 class="display-7">Base64</h3>
                <div class="form-group">
                    <textarea class="form-control" id="textPreview" rows="10" style="white-space: pre-wrap;"
                              readonly></textarea>
                </div>
            </div>
            <div class="col">
                <h1 class="display-7">Anteprima del file criptato</h1>
                <h3 class="display-7">UTF-8</h3>
                <div class="form-group">
                    <textarea class="form-control" id="criptedPreview" rows="10"
                              style="white-space: pre-wrap;" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="row mb-6">
            <button class="btn btn-success mb-3" onclick="criptazione()">Esegui criptazione</button>
            <button class="btn btn-primary mb-3" id="download" onclick="downloadBase64File('criptedFile', false)">
                Download file criptato
            </button>
        </div>
        <h3>Modalit√† di inserimento della chiave</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sel_key" id="sel_key1" onload="KeyMode()"
                   onchange="KeyMode()" checked>
            <label class="form-check-label" for="sel_key1">
                Inserisci la chiave
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sel_key" id="sel_key2" onchange="KeyMode()">
            <label class="form-check-label" for="sel_key2">
                Genera chiave
            </label>
        </div>

        <div id="genChiave" style="display: none;">
            <h1 class="display-7">Generazione della chiave</h1>

            <label class="h5" for="keyLength" id="keyLabel">Lunghezza chiave: </label>
            <input id="keyLength" class="form-range" type="range" min="56" max="512" value="75"
                   onchange="chiave()">
            <div class="row">
                <label class="h5" for="keyOutput">Chiave generata</label>
            </div>
            <div class="row">
                <textarea class="mb-3" id="keyOutput" rows=5" style="white-space: pre-wrap;" readonly></textarea>
                <button class="btn btn-primary mb-3" onclick="copyKey()">Copia chiave</button>
                <button class="btn btn-warning mb-3" onclick="saveKey()">Scarica chiave</button>
            </div>
        </div>

        <div id="insChiave" style="display: none;">
            <h1 class="display-7">Inserisci chiave</h1>
            <div class="row mb-3">
                <h3 class="display-7">Caricamento via file</h3>
                <div class="col mb-3">
                    <input type="file" id="keyFile" onchange="loadKeyFileAsText()">
                </div>
                <h3 class="display-7">Chiave</h3>
                <div class="form-group mb-3">
                    <textarea class="form-control" id="keyManual" rows="5" style="white-space: pre-wrap;"
                              maxlength="512"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
