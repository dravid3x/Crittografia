<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crittografia</title>

    <!-- CSS only BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="javascript.js"></script>

</head>
<body onload="chiave()">
<div class="container">
    <div class="container">
        <h1 class="display-3">Criptazione</h1>
        <div class="row mb-5">
            <div class="col">
                <h1 class="display-7">Caricamento del file</h1>
                <div class="col">
                    <input type="file" id="fileToLoad" onchange="loadFileAsText(false)">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <h1 class="display-7">Anteprima del file originale</h1>
                <h3 class="display-7">Base64</h3>
                <div class="form-group">
                    <textarea class="form-control" id="textPreview" rows="10" style="white-space: pre-wrap;"></textarea>
                </div>
            </div>
            <div class="col">
                <h1 class="display-7">Anteprima del file criptato</h1>
                <h3 class="display-7">UTF-8</h3>
                <div class="form-group">
                    <textarea class="form-control" id="criptedPreview" rows="10"
                              style="white-space: pre-wrap;"></textarea>
                </div>
            </div>
        </div>

        <div class="row mb-6">
            <button class="btn btn-success mb-3" onclick="criptazione()">Esegui criptazione</button>
            <button class="btn btn-primary" id="download" onclick="downloadBase64File('criptedFile', false)">
                Download file criptato
            </button>
        </div>

        <!--        <div class="mb-6">-->
        <!--
                <label for="sel_key">Chiave: </label>-->
        <!--            <input type="radio" class="form-select" id="sel_key" onchange="KeyMode();">-->
        <!--            <option value="0">Inserisci la chiave</option>-->
        <!--            <option value="1">Genera chiave</option>-->
        <!--            </input>-->
        <!--        </div>-->

        <h3>Chiave:</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sel_key" id="sel_key1" onload="KeyMode()" onchange="KeyMode()" checked>
            <label class="form-check-label" for="sel_key1">
                Inserisci la chiave
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sel_key" id="sel_key2" onchange="KeyMode()">
            <label class="form-check-label" for="sel_key2">
                Genera chiave
            </label>
        </div>

        <div id="genChiave" style="display: none;">
            <h1 class="display-7">Generazione della chiave</h1>

            <label class="h5" for="keyLength" id="keyLabel">Lunghezza chiave: </label>
            <input id="keyLength" class="form-range" type="range" min="56" max="512" value="75"
                   onchange="chiave()">
            <div class="row">
                <label class="h5" for="keyOutput">Chiave generata</label>
            </div>
            <div class="row">
                <textarea class="mb-3" id="keyOutput" rows=5" style="white-space: pre-wrap;" readonly></textarea>
                <button class="btn btn-primary mb-3" onclick="copyKey()">Copia chiave</button>
                <button class="btn btn-warning mb-3" onclick="saveKey()">Scarica chiave</button>
            </div>
        </div>

        <div id="insChiave" style="display: none;">
            <h1 class="display-7">Inserisci chiave</h1>

        </div>

    </div>
</div>
</body>
</html>
